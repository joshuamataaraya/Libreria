<h1>Agregar Producto</h1>
<div class="row">
  <div class="col-md-8">
    <p>
        Nombre:
        <input type="text"  ng-show="isAdmin" name="name" ng-model="name">
    </p>
    <p>
        Descripcion:
        <input type="text"  ng-show="isAdmin" name="name" ng-model="descrip">
    </p>
    <p>
        Categoria:
        <select name="singleSelect" ng-model="cat">
          <option value="Libros">Libros</option>
          <option value="Musica">Musica</option>
          <option value="Comics">Comics</option>
          <option value="Varios">Articulos Varios</option>
          <option value="Peliculas">Peliculas</option>
        </select>

    </p>
    <p>
        Subcategoria:
        <input type="text"  ng-show="isAdmin" name="name" ng-model="subcat">
    </p>
    <p>
      Precio Normal:
      <input type="text"  ng-show="isAdmin" name="name" ng-model="price">
    </p>
    </div>
     <div class="col-md-1"></div>
    </div>
      <form id="uploadForm"
         enctype   =  "multipart/form-data"
         action    =  "/"
         method    =  "post"
      >
      <p> Suba un archivo de imagen </p>
      <input type="file" name="userPhoto" id="abc"  ng-model = "val" value="123" class="btn btn-default btn-lg"/>
      <p>   </p>
      <input type="submit" value="Agregar producto" ng-click="addProduct(name,descrip,price,cat,subcat)" name="submit" class="btn btn-default btn-lg">
      </form>
  </div>
</div>
<p></p>
