  <h1>{{productDetails.nombre}}</h1>
  <div class="row">
    <img ng-src={{productDetails.imagen}}  class="thumb col-md-4"  alt="Bird"></td>
    <div class="col-md-8">

      <p>
          Descripcion: {{productDetails.descripcion}}
      </p>
      <p>
          Categoria: {{productDetails.categoria}}
      </p>
      <p>
          Subcategoria: {{productDetails.subcategoria}}
      </p>
      <p>
        Precio Normal: {{productDetails.precio}}
      </p>
      <p>
        Precio Descuento: {{productDetails.precioOferta}}
      </p>

      <form method="post" ng-hide="isAdmin" action="https://www.paypal.com/cgi-bin/webscr">
        <input type="hidden" name="cmd" value="_cart">
        <input type="hidden" name="add" value="1">
        <input type="hidden" name="business" value="joshuamataa@gmail.com">
        <input type="hidden" name="item_name" value="{{productDetails.nombre}}">
        <input type="hidden" name="item_number" value="123">
        <input type="hidden" name="amount" value="{{productDetails.precioOferta}}">
        <input type="hidden" name="shipping" value="0.00">
        <input type="hidden" name="shipping2" value="0.00">
        <input type="hidden" name="handling" value="2.00 ">
        <input type="hidden" name="currency_code" value="USD">
        <input type="hidden" name="return" value="http://www.yoursite.co.uk/thankyou.htm">
        <input type="hidden" name="undefined_quantity" value="1">
        <input type="hidden" name="lc" value="GB">
        <input type="image" src="http://www.paypalobjects.com/en_GB/i/btn/x-click-but22.gif" border="0" name="submit" width="87" height="23" alt="Make payments with PayPal - it's fast, free and secure.">
      </form>
    </div>
  </div>
  <p></p>
